<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=>, initial-scale=1.0">
        <title>Button Page</title>
    </head>
    <body>
        <div id="startingNumber">1</div>
        <button onclick="myFunction()">Add 1</button>

        <script>
            function myFunction() {
            var element = document.getElementById("startingNumber");
            var currentCount = Number(element.innerHTML);
            var nextcount = currentCount + 1;
            element.innerHTML = nextcount;
            }
        </script>
    </body>
</html>
