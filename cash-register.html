<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Calculate Change</button>
    <br>
    <label for  ="tender">Tender:</label>
    <input type="number" id="tender" name="tender">
    <br>
    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost">
    <br>
    <span id = "change"></span>

    
    <script>
        function myFunction() {
            num1 = document.getElementById("tender").value;
            num2 = document.getElementById("cost").value;

            if (num1 < num2){
                document.getElementById("change").innerHTML = "Insufficient Funds";
            } else {
                document.getElementById("change").innerHTML = (num1 - num2);
            }

        }

    </script>

</body>
</html>
